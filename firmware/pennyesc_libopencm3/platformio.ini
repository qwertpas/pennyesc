; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
; Shared settings for all environments
platform = ststm32
board = custom_l011
framework = libopencm3
upload_protocol = stlink
debug_tool = stlink
build_type = release
build_flags = 
    -Os                    ; Optimize for size (reduces ROM usage significantly)
    -g                      ; Keep debug symbols for MCUViewer
    -ggdb                   ; GDB debug info
    -ffunction-sections      ; Place each function in its own section (enables dead code elimination)
    -fdata-sections         ; Place each data item in its own section
    -Wl,--gc-sections       ; Remove unused sections during linking
    -Wl,--print-memory-usage ; Print memory usage after linking
    -I ../Lib


[env:pennyesc]
; Default development environment - uses src/main.c
build_src_filter = +<*> -<main_calibration.c> -<main_encoder.c>

[env:calibration]
; Calibration/stepper mode - uses src/main_calibration.c
build_src_filter = +<*> -<main.c> -<main_encoder.c>
build_type = debug
build_flags = 
    -Og                     ; Optimize for debugging (allows stepping)
    -g3                     ; Maximum debug info
    -ggdb3                  ; Maximum GDB debug info
    -ffunction-sections
    -fdata-sections
    -Wl,--gc-sections
    -Wl,--print-memory-usage
    -DDEBUG                 ; Optional: define DEBUG macro

[env:encoder]
build_src_filter = +<*> -<main.c> -<main_calibration.c>
build_type = debug
build_flags = 
    -Og                     ; Optimize for debugging (allows stepping)
    -g3                     ; Maximum debug info
    -ggdb3                  ; Maximum GDB debug info
    -ffunction-sections
    -fdata-sections
    -Wl,--gc-sections
    -Wl,--print-memory-usage
    -DDEBUG                 ; Optional: define DEBUG macro
    -I ../Lib

